<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작은 사진에 대한 마우스 이벤트</title>
</head>
<body>
    <h3>querySelector 함수를 이용하여 마우스 이벤트를 만듭니다.</h3>
    <p>1. 형태를 우선 제작 합니다.</p>
    <p>2. querySelector이용하여, 다양한 사진 값을 불러옵니다</p>
    <table border="1" style="border-collapse: collapse; width: 500px;">
        <caption>작은 사진에 대한 마우스 이벤트</caption>
        <tr>
            <!--1. 표안에 작은 이미지와 이름을 입력합니다.
            클래스를 설정하여 해당 값을 불러올 준비를 합니다.-->
            <th width="100" class="star">
                <img src="../image/moviestar/12.jpg" width="80">
                <br>
                <b>박보영</b>
            </th>
        
        <!--2. 큰 사진 영역을 만들어 둡니다.-->
        <td align="center" rowspan="5">
            <img src="../image/moviestar/12.jpg" width="300" class="bigphoto">
            <br>
            <h2>박보영</h2>
        </td>
        </tr>

        <!--3. 2번째 줄부터 5번째 줄까지 만듭니다.-->
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/13.jpg" width="80">
                <br>
                <b>박신혜</b>
            </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/17.jpg" width="80">
                <br>
                <b>신민아</b>
            </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/18.jpg" width="80">
                <br>
                <b>신세경</b>
            </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../image/moviestar/15.jpg" width="80">
                <br>
                <b>설현</b>
            </th>
        </tr>
    </table>
    <!--4. 스크립트 영역을 설계합니다-->
    <script>
        //1. 작은 사진들의 요소를 배열 형태로 만듭니다.
        
        var imgarr=document.querySelectorAll("th.star>img");
            //임의 명령어 imgarr선언=자료찾기+특정영역전부(th+star클래스중>이미지)

        //for 반복문을 사용합니다
        //조건은 위에서 선언한 명령어 내용중 작은 사진들입니다.    
        for(var smallPhoto of imgarr){
            //조건(작은사진들)에 마우스를 올렸을 때 작동하는 내용을 적습니다
            smallPhoto.onmouseover=function(){
                
                //1. 작은 사진에 대한 src 값을 찾아내는 함수
                var smallSrc=this.getAttribute("src");
                    //임의 함수는 =this(마우스에 올렸을 때)+src 값을 불러 옵니다.

                //2. 위에서 불러온 값을 큰 사진 위에 넣어주는 함수
                document.querySelector(".bigphoto").setAttribute("src",smallSrc);
                    //자료를 찾습니다 + 특정영역에서 찾습니다(큰사진) + 찾아낸 영역의 값을 변경합니다. (사진, 작은사진으로 변경)

                //3. b태그의 글자 값을 h2태그 위로 씌웁니다.
                var starName=this.parentElement.querySelector("b").innerText;
                    //임의 명령어 선언(starName)은 마우스를 올렸을 때 나타나는 값+이미지의 부모태그는 th 이며, 그 아래 있는 b를 찾아주세요 = 이를 텍스트로 출력하길 원합니다.

                //4. 위에서 찾은 스타 이름을 h2에 씌우는 함수입니다.
                document.querySelector("h2").innerText=starName;
                    //자료를 찾습니다 + 특정영역에서 (h2) + 이를 텍스트로 표현해 주세요 = (어떤?) 아까 찾은 스타이름의 내용으로 씌워주길 원합니다.
            }
        }
    </script>
</body>
</html>
