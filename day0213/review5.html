<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습 5번</title>
    <style>
        .line1{
            border: 10px groove hotpink;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .line2{
            border: 1px solid blue;
            width: 500px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function(){
            //마우스를 올리면 class에 line2적용, 벗어나면 다시 line1 적용
            //기본 클래스명 (message)는 기본으로 준다
            // .message 중 첫번째 요소값만 얻을 수 있다. (qureySelector)

        var m=document.querySelector(".message");
        //임의 명령어 m은 특정영역 (message)가 있는 영역을 의미합니다.

            m.onmouseover=function(){
                //message가 있는 영역에 마우스가 올라갔을때 나오는 기능을 설계합니다.
                this.setAttribute("class","message line1");
                    //마우스를 올렸을 때 + 클래스가 있는 영역은 메시지 1의 스타일로 변경해주세요 라는 뜻입니다.
            }

            m.onmouseout=function(){
                //message가 있는 영역에서 마우스가 벗어 났을 때 구현되는 기능을 설계합니다.
                this.setAttribute("class","message line2");
                    //마우스가 벗어 났을 때 + 클래스가 있는 영역을 메시지 2의 스타일로 변경해주세요 라는 뜻입니다.

            //*텍스트는 두개인데, 왜 위에 텍스트만 적용되는걸까요?
            //=>qureySelector를 사용해서 값을 구하면, 같은 클래스를 사용해도 가장 처음 배치된 class의 값만을 불러오기 때문입니다!
            }
            
            //.image 아래 .box 안에 있는 이미지에만 이벤트를 적용해주세요.
            //복수의 엘리먼트(요소값)을 얻으려면 querySelectorAll을 사용하면 지정한 class를 사용하는 모든 요소의 값을 얻을 수 있습니다.

            var photos=document.querySelectorAll(".images>.box>img");
            //임의 명령어 photos를 선언하고, 그 값을 구하고 싶습니다.
            //자료를 찾습니다 + 특정영역에서 해당하는 내용을 모두 구합니다(이미지 아래 박스 클래스 안에 이미지)

            //복수의 요소 값을 표현하기 위해 for 문을 사용해 적용합니다.
            for(var p of photos){
                //임의 명령어 p의 범위는 위에서 선언한 photos의 내용입니다.
                
                //p위에 마우스를 올렸을 때 나타나는 이미지를 설계합니다.
                p.onmouseover=function(){
                    pre_image=this.getAttribute("src");
                    //임의 명령어 pre_image의 값은 = 마우스를 올린 행동 + src의 값을 가져옵니다.
                    this.setAttribute("src","../image/animal/C8.png")
                    //가져온 값을 새로운 값으로 대체합니다.(src값, 새로운 이미지)
                }
                p.onmouseout=function(){
                    this.setAttribute("src",pre_image);
                }
            }

        }
    </script>
</head>
<body>
    <h3>마우스를 오버하면 형태가 변하는 이벤트입니다.</h3>
    <p>1. 형태를 만듭니다.</p>
    <p>2. 자바스크립트를 통해 해당 이벤트를 설계합니다.</p>
    <p>3. querySelector 함수를 이용하여 만듭니다.</p>
    <hr>
    <br><br>
    <div class="message line2">
        오늘은 즐거운 월요일 밤입니다!
    </div>
    <div class="message">
        안녕하세요!
    </div>
    <hr>
    <div class="images">
        <img src="../image/food/10.jpg" width="100">

        <div class="box">
            <img src="../image/animal/C1.png" width="100">
        </div>
        <div class="box">
            <img src="../image/animal/C2.png" width="100">
        </div>
        <div class="box">
            <img src="../image/animal/C3.png" width="100">
        </div>
    </div>
</body>
</html>
